<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day to Day Expenses</title>
</head>

<body class="m-0 p-0 overflow-hidden">

    <div class="flex">
        <div id="circle" class="bg-[#154e49] border w-[200px] h-1/4 lg:w-[700px] lg:h-[700px] -top-1 -left-16 absolute rounded-e-full
                    md:w-[400px] md:h-1/2
                    ">
            <div id="signup-div" class="absolute left-3 top-10 lg:left-10 lg:top-36 md:left-5 md:top-32 mx-12 text-center justify-center items-center"
                >
                <h2 class="md:text-3xl text-sm font-bold text-white">Don't have an account?</h2>
                <p class="md:py-3 md:text-base text-xs text-white ">Start your journey in one cilck</p>
                <button
                    class="w-fit bg-white px-2 md:py-3 md:px-10 my-2 rounded-full text-[#154e49] text-xs md:text-xl font-bold"
                    id="btn-sign-panel">Sign Up</button>
            </div>

            <div id="login-div" class="absolute  right-[7rem] top-5 md:-right-32 md:top-40 lg:top-72 text-center opacity-0 w-1/2 lg:w-full pointer-events-none"
                >
                <h2 class="md:text-3xl text-sm font-bold text-white">Already have an account?</h2>
                <p class="py-3 md:text-base text-xs text-white">To keep connected with us please log in</p>
                <button
                    class="w-fit bg-white lg:px-3 md:py-2 px-2  rounded-full text-[#154e49] text-xs md:text-xl font-bold"
                    id="btn-login-panel">Log In</button>
            </div>

        </div>

        <div
            class="relative md:-right-[14rem] md:top-72 lg:top-52 lg:-right-[20rem] md:opacity-100 opacity-0 pointer-events-none">
            <img id="img1" src="images/image.png" alt="" class="lg:w-full lg:h-full md:w-1/2 md:h-1/2">
        </div>


        <div id="img2div" class="absolute top-0 left-1/2 md:-top-[10rem] md:left-[60%] lg:-top-[30rem] lg:left-[35rem] md:opacity-100 opacity-0 pointer-events-none"
            >
            <img id="img2" src="images/img1.png" alt="" class="lg:w-96  md:w-1/2 md:h-1/2 w:1/3 h-1/3">

        </div>

        <div id="signup-form-div" class="relative top-60 left-20 md:top-40 md:-left-1/4 lg:top-40 lg:-left-1/4 w-full justify-center pointer-events-none opacity-0"
            >

            <form action="" id="signup-form">

                <h2 class="lg:text-4xl text-2xl font-bold text-[#154e49] mx-14">Welcome!</h2>

                <div class="relative mt-5 mx-5" id="signup-msg"></div>

                

                <div class="input-field relative w-full max-w-96 my-3 mx-0 h-14 grid py-0 px-2">

                    <input type="text" name="signup-name" id="signup-name" required placeholder=" "
                        class="block py-2.5 px-0 appearance-none text-base text-gray-900 bg-transparent border-0 border-b-2 border-[#7db3ae]  focus:outline-none focus:ring-0 focus:border-blue-600 peer" />

                    <label for="signup-name"
                        class="after:content-['*'] after:ml-1 after:text-red-500  absolute text-[#7db3ae]  font-bold  duration-300 transform -translate-y-6 scale-75 top-5  origin-[0]  left-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600 peer-focus:font-semibold">Name</label>

                </div>
                <div class="input-field relative w-full max-w-96 my-3 mx-0 h-14 grid py-0 px-2">
                    <input type="email" name="signup-email" id="signup-email" required placeholder=" "
                        class="block py-2.5 px-0 appearance-none text-base text-gray-900 bg-transparent border-0 border-b-2 border-[#7db3ae]  focus:outline-none focus:ring-0 focus:border-blue-600 peer" />
                    <label for="signup-email"
                        class="after:content-['*'] after:ml-1 after:text-red-500 absolute text-[#7db3ae]  font-bold  duration-300 transform -translate-y-6 scale-75 top-5  origin-[0]  left-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600 peer-focus:font-semibold">Email</label>
                </div>

                <div class="input-field relative w-full max-w-96 my-3 mx-0 h-14 grid py-0 px-2">
                    <input type="password" name="signup-password" id="signup-password" required placeholder=" "
                        class="block py-2.5 px-0 appearance-none text-base text-gray-900 bg-transparent border-0 border-b-2 border-[#7db3ae]  focus:outline-none focus:ring-0 focus:border-blue-600 peer" />
                    <label for="signup-password"
                        class="after:content-['*'] after:ml-1 after:text-red-500 absolute text-[#7db3ae]  font-bold  duration-300 transform -translate-y-6 scale-75 top-5  origin-[0]  left-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600 peer-focus:font-semibold">Password</label>
                </div>

                <button type="submit" id="signup-btn"
                    class="w-fit bg-[#154e49]  py-3 px-10 my-10  rounded-full text-white font-bold">Sign Up</button>

            </form>

            <div class="relative -mt-5 mx-5 text-red-500" id="signup-error"></div>

        </div>


        <div id="formdiv" class="relative  top-60 -left-28 md:-left-28 md:top-52 lg:-left-12 lg:top-48 w-full justify-center"
            >
            <!-- <a href="./dashboard/home.html" class="text-black">home</a> -->
            <form action="" id="login-form">
                <h2 class="lg:text-4xl text-2xl  font-bold text-[#154e49] mx-2  lg:mx-14">Welcome Back!</h2>

                <div class="relative mt-5 mx-2 text-red-500" id="login-msg"></div>

                <div id="input-field" class="relative w-full max-w-96 my-3 mx-0 h-14 grid py-0 px-2">

                    <input type="email" name="login-email" id="login-email" required placeholder=" "
                        class="block py-2.5 px-0 appearance-none text-base text-gray-900 bg-transparent border-0 border-b-2 border-[#7db3ae]  focus:outline-none focus:ring-0 focus:border-blue-600 peer" />

                    <label for="login-email"
                        class="after:content-['*'] after:ml-1 after:text-red-500 absolute text-[#7db3ae]  font-bold  duration-300 transform -translate-y-6 scale-75 top-5  origin-[0]  left-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600 peer-focus:font-semibold">Email</label>

                </div>
                <div class="input-field relative w-full max-w-96 my-3 mx-0 h-14 grid py-0 px-2">
                    <input type="password" name="login-password" id="login-password" required placeholder=" "
                        class="block py-2.5 px-0 appearance-none text-base text-gray-900 bg-transparent border-0 border-b-2 border-[#7db3ae]  focus:outline-none focus:ring-0 focus:border-blue-600 peer" />
                    <label for="login-password"
                        class="after:content-['*'] after:ml-1 after:text-red-500 absolute text-[#7db3ae]  font-bold  duration-300 transform -translate-y-6 scale-75 top-5  origin-[0]  left-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 peer-focus:text-blue-600 peer-focus:font-semibold">Password</label>
                </div>

                <button type="submit" id="log-in-btn"
                    class="w-fit bg-[#154e49]  py-3 px-10 my-8  rounded-full text-white font-bold">Log In</button>

            </form>

            <div class="relative -mt-5 mx-2 text-red-500 w-1/2" id="login-error"></div>
            
            <a href="forgot_password/forgot.html" id="forgot-link"
                class="text-[#154e49] hover:text-blue-600 underline relative md:-right-64">Forgot Password?</a>


        </div>

    </div>


    <script src="transform_styling.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>


</body>

</html>
